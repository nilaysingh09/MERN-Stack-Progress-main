<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="task5.css">
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 8px;
        }
        h2 {
            color: blue;
        }
    </style>
</head>
<body>
<h2 align="center">Registration form</h2>
<form>
    <table align="center">
        <tr>
            <td>First Name</td>
            <td><input type="text" name="first_name"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" name="last_name"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>Re-enter Password</td>
            <td><input type="password" name="re_password"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="number" name="age"></td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td><input type="text" name="phone"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="address" rows="4" cols="30"></textarea></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input type="text" name="state"></td>
        </tr>
        <tr>
            <td>Country</td>
            <td>
                <select name="country">
                    <option>Choose your country</option>
                    <option>India</option>
                    <option>USA</option>
                    <option>UK</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Languages known</td>
            <td>
                <input type="checkbox" name="language" value="English"> English
                <input type="checkbox" name="language" value="Kannada"> Kannada
                <input type="checkbox" name="language" value="Hindi"> Hindi
                <input type="checkbox" name="language" value="Telugu"> Telugu
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox" name="declaration" checked> Hereby I declare all the given details are true
            </td>
        </tr>
        <tr>
            <td colspan="2" align="right">
                <a href="#">Log in to <u>Ethnus</u> website</a>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button type="submit">Register</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
