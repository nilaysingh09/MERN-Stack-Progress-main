<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Example</title>
    <link rel="stylesheet" href="task3.css">
</head>
<body>
<div class="link-container">
    <div class="link-text">Click any of the following links</div>
    <div class="links">
        <a href="#" target="_blank">Opens in New</a> |
        <a href="#" target="_self">Opens in Self</a> |
        <a href="#" target="_parent">Opens in Parent</a> |
        <a href="#" target="_body">Opens in Body</a> |
        <a href="mailto:example@email.com">Send email</a>
    </div>
</div>
</body>
</html>
